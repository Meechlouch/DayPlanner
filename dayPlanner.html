<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

      <div class="container">
        <div class="col-xs-2">

          <div class="row time-block" data-hour="9">
            <div class="col-2 hour">9AM</div>
            <textarea class="col-9 description" id="userPlan9AM"></textarea>
            <button class="col-1 saveBtn" type="submit"><i class="far fa-save"></i></button>
          </div>

          <div class="row time-block" data-hour="10">
            <div class="col-2 hour">10AM</div>
            <textarea class="col-9 description" id="userPlan10AM"></textarea>
            <button class="col-1 saveBtn" type="submit"><i class="far fa-save" ></i></button>
          </div>

          <div class="row time-block" data-hour="11"> 
            <div class="col-2 hour">11AM</div>
            <textarea class="col-9 description" id="userPlan11AM"></textarea>
            <button class="col-1 saveBtn" type="submit"><i class="far fa-save"></i></button>
          </div>

          <div class="row time-block" data-hour="12">
            <div class="col-2 hour">12PM</div>
            <textarea class="col-9 description" id="userPlan12PM"></textarea>
            <button class="col-1 saveBtn" type="submit"><i class="far fa-save"></i></button>
          </div>

          <div class="row time-block" data-hour="13"> 
            <div class="col-2 hour">1PM</div>
            <textarea class="col-9 description" id="userPlan1PM"></textarea>
            <button class="col-1 saveBtn" type="submit"><i class="far fa-save"></i></button>
          </div>

          <div class="row time-block" data-hour="14">
            <div class="col-2 hour">2PM</div>
            <textarea class="col-9 description" id="userPlan2PM"></textarea>
            <button class="col-1 saveBtn" type="submit"><i class="far fa-save"></i></button>
          </div>

          <div class="row time-block" data-hour="15"> 
            <div class="col-2 hour">3PM</div>
            <textarea class="col-9 description" id="userPlan3PM"></textarea>
            <button class="col-1 saveBtn" type="submit"><i class="far fa-save"></i></button>
          </div>
          
          <div class="row time-block" data-hour="16">
            <div class="col-2 hour">4PM</div>
            <textarea class="col-9 description" id="userPlan4PM"></textarea>
            <button class="col-1 saveBtn" type="submit"><i class="far fa-save"></i></button>
          </div>

          <div class="row time-block" data-hour="17">
            <div class="col-2 hour">5PM</div>
            <textarea class="col-9 description" id="userPlan5PM"></textarea>
            <button class="col-1 saveBtn" type="submit"><i class="far fa-save"></i></button>
          </div>
        </div>
      </div> 
    <script src="dayPlanner.js"></script>
  </body>
</html>
